<section class="createbox">




    <div class="row">

        <div class="col-xl-12">
            <h1>Lernkartei erstellen</h1>
            <form >
                <div class="form-group row">
                    <label for="boxName" class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                    <input maxlength="13" type="text" class="form-control" id="boxname" placeholder="Karteinamen eingeben!" >
                    </div>
                </div>
                <div class="form-group row">

                    <label for="boxdescription" class="col-sm-4 col-form-label">Beschreibung:</label>
                    <div class="col-sm-8">
                        <textarea maxlength="20" type="text" class="form-control" id="boxdescription" placeholder="Beschreibung eingeben!" ></textarea>
                    </div>
                </div>


                <button id="createboxbutton"   class="btn btn-primary" >Lernkartei erstellen</button>
            </form>
        </div>

    </div>


</section>
