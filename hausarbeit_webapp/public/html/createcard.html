
<!--Create Card Page:
This page allows the user to create a new card inside of a Box-->

<section class="createcard">

    <div class="row">

        <div class="col-xl-12">
            <h1 id="createcardtitle">Karte erstellen</h1>
            <div class="card card-form">
                <img class="card-img-top" src="/assets//images/card/card.png" alt="Karteikarte">
                <div class="card-img-overlay">
                    <div class="card-body">

                        <form id="createcardform">
                            <button id="defaultSubmit" type="submit" class="btn btn-primary">Karte erstellen</button>
                            <div class="form-row ">
                                <div class="col-sm-6">
                                    <label for="selectcategory">Kategorie</label>
                                    <select class="form-control" id="selectcategory" size="1"></select>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-row">

                                        <label id="newcategorylable" for="newcategory">Neue Kategorie erstellen</label>
                                        <div class="col-sm-10">

                                            <input type="text" maxlength="20" class="form-control" id="newcategory"
                                                   placeholder="neue Kategorie">
                                        </div>

                                        <div class="col-sm-2">
                                            <button id="addcategorybutton" type="submit" class="btn btn-primary">+
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardquestion">Frage</label>
                                <input type="text" maxlength="64" class="form-control" id="cardquestion" placeholder="grÃ¼n">
                            </div>
                            <div class="form-group">
                                <label for="cardanswer">Antwort</label>
                                <input type="text" maxlength="64" class="form-control" id="cardanswer"
                                       placeholder="green">
                            </div>
                        </form>


                    </div>


                    <button id="createcardbutton" type="submit" class="btn btn-primary">Karte erstellen</button>

                </div>
            </div>
        </div>

    </div>


</section>
