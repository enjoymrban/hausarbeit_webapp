<section class="createcard">

    <div class="row">

        <div class="col-xl-12">
            <h1>Karte erstellen</h1>
            <form>
                <div class="form-group row">
                    <label for="cardquestion" class="col-sm-2 col-form-label">Frage:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cardquestion" placeholder="Frage eingeben!">
                    </div>

                </div>
                <div class="form-group row">

                    <label for="cardanswer" class="col-sm-2 col-form-label">Antwort:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cardanswer" placeholder="Antwort eingeben!">
                    </div>
                </div>


                <button id="createboxbutton" type="" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>


</section>
