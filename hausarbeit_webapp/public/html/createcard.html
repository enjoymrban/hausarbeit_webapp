<section class="createcard">

    <div class="row">

        <div class="col-xl-12">
            <h1 id="createcardtitle">Karte erstellen</h1>
            <div class="card card-form">
                <img class="card-img-top" src="/assets//images/card.png" alt="Karteikarte">
                <div class="card-img-overlay">
                    <div class="card-body">

                        <form id="createcardform">
                            <button id="defaultSubmit" type="submit" class="btn btn-primary">Karte erstellen
                            </button>
                            <div class="form-row form-inline">
                                <div class="form-group col-sm-6">
                                    <label for="selectcategory">Kategorie</label>
                                    <select class="form-control" id="selectcategory" size="1"></select>
                                </div>
                                <div class="form-group col-sm-6 float-right">
                                    <label for="newcategory">Neue Kategorie erstellen</label>

                                    <input type="text" maxlength="20" class="form-control" id="newcategory"
                                           placeholder="neue Kategorie">


                                    <button id="addcategorybutton" type="submit" class="btn btn-primary">+</button>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cardquestion">Frage</label>
                                <input type="text" class="form-control" id="cardquestion" placeholder="grün">
                            </div>
                            <div class="form-group">
                                <label for="cardanswer">Antwort</label>
                                <input type="text" class="form-control" id="cardanswer"
                                       placeholder="green">
                            </div>
                        </form>



                    </div>


                    <button id="createcardbutton" type="submit" class="btn btn-primary">Karte erstellen</button>
                    <div class="notValidated-Feedback"><p>Alle Felder müssen min. 3 Zeichen enthalten!</p></div>

                </div>
            </div>
        </div>

    </div>


</section>
