<!--Create LearnNow Page:
This page is the index Page, it is the first Page the user gets to see.
All existing boxes are listed on this page. -->

<section class="learnnow">

    <div class="box row">

        <div id="testModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="validateDeleteTitle">Karteikasten löschen</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!--This modal is shown, when a user wants to delete a Box-->
                    <div class="modal-body">
                        <p>Willst du den Karteikasten wirklich löschen? Alle Karten die sich im Kasten befinden werden
                            mitgelöscht!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                        <button id="boxdeletevalidated" type="button" class="btn btn-primary">Löschen</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</section>
